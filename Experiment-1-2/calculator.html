<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 360px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .ans-display {
            height: 80px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            font-size: 36px;
            border-bottom: 2px solid #444;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .button {
            width: 80px;
            height: 80px;
            background-color: #2196F3;
            border: 1px solid #1e88e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #1976d2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button.operator {
            background-color: #ff5722;
            border: 1px solid #e64a19;
        }

        .button.operator:hover {
            background-color: #e64a19;
        }

        .clear {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }

        .clearbtn {
            background-color: #ff5722;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .clearbtn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="ans-display">
            0
        </div>
        <div class="clear">
            <button class="clearbtn" onclick="reset()">Clear</button>
        </div>
        <div class="buttons">
            <div class="button" onclick="press('7')">7</div>
            <div class="button" onclick="press('8')">8</div>
            <div class="button" onclick="press('9')">9</div>
            <div class="button operator" onclick="press('/')">/</div>
            <div class="button" onclick="press('4')">4</div>
            <div class="button" onclick="press('5')">5</div>
            <div class="button" onclick="press('6')">6</div>
            <div class="button operator" onclick="press('*')">*</div>
            <div class="button" onclick="press('1')">1</div>
            <div class="button" onclick="press('2')">2</div>
            <div class="button" onclick="press('3')">3</div>
            <div class="button operator" onclick="press('-')">-</div>
            <div class="button" onclick="press('0')">0</div>
            <div class="button" onclick="press('.')">.</div>
            <div class="button operator" onclick="evaluator()">=</div>
            <div class="button operator" onclick="press('+')">+</div>
        </div>
    </div>

    <script>
        function press(param) {
            let data = document.getElementById("display").innerHTML;
            if (data === "0" && param !== '.') {
                data = param;
            } else {
                data += param;
            }
            document.getElementById("display").innerHTML = data;
        }

        function evaluator() {
            let data = document.getElementById("display").innerHTML;
            let result;
            try {
                result = eval(data);
                if (result === Infinity || result === -Infinity || isNaN(result)) {
                    throw new Error("Invalid calculation");
                }
                document.getElementById("display").innerHTML = result;
            } catch (err) {
                document.getElementById("display").innerHTML = "ERROR";
            }
        }

        function reset() {
            document.getElementById("display").innerHTML = "0";
        }
    </script>
</body>
</html>
